{% extends 'base.html' %}


{% block content %}
    <article>

        <h1>This is a User Registeration form.</h1>
    <form action="t1" method="POST">     
        {% csrf_token %}      
        <input type="text" name="fname" placeholder="First Name" /><br>
        <td><input type="text" name="lname" placeholder="Last Name" /><br>
        <td><input type="text" name="username" placeholder="User Name" /><br>
        <td><input type="email" name="email" placeholder="Email" /><br>
        <td><input type="password" name="password1" placeholder="Password" /><br>
        <td><input type="password" name="password2" placeholder="Confirm Password"/><br>
        <td></td><td><input type="submit" /><br>
    </form>

    <div>
        {% for message in messages %}
        <h3> {{ message }}</h3>

        {% endfor %}
    </div>

    </article>
    <nav>Nav
        
    </nav>
    <aside>Aside

    </aside>

{% endblock %}
