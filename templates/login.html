{% extends 'base.html' %}


{% block content %}
    <article>

        <h1>This is a User Login form.</h1>
    <form action="login" method="POST">     
        {% csrf_token %}      
        <td><input type="text" name="username" placeholder="User Name" /><br>
        <td><input type="password" name="password" placeholder="Password" /><br>
        <td></td><td><input type="submit" /><br>
    </form>

    <div>
        {% for message in messages %}
        <h3> {{ message }}</h3>
        {% endfor %}
    </div>

    </article>
    <nav>Nav
        
    </nav>
    <aside>Aside

    </aside>

{% endblock %}
